<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="start.css">
    
    <title>Start Here</title>
</head>
<body>
    <h2 id="well"  class="text-center">Welcome To Our <strong class="comm" >Community</strong> </h2>
    <div id="cons" class="container">
        <form id="formers" action="">
            <ul  id="error-message" class="text-danger list-group"></ul>
            <div id="h4">
                <h4  id="hh" class="text-center ">Create Account</h4>
            </div>
            <div class="form-group">
                <label for="my-input1">Full Name</label>
                <input id="my-input1" class="form-control" name="fullname"type="text">
            </div>
            <div class="form-group">
                <label for="my-input2">Username</label>
                <input id="my-input2" class="form-control"  name="username"type="text">
            </div>
            <div class="form-group">
                <label for="my-input3">Email</label>
                <input id="my-input3" class="form-control"  name="email"type="email">
            </div>
            <div class="form-group">
                <label for="my-input4">Password</label>
                <input id="my-input4" class="form-control" name="password" type="password">
            </div>
            <button type="submit" role ="button"  class="btn btn-primary btn-block">Submit</button>

        </form>
    </div>
    
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
